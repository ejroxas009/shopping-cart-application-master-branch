<mat-card class="card">
    <img mat-card-image src={{product?.imageURL}} height = "250" >
    <div class = "container__text">
    <mat-card-title>{{product?.name}}</mat-card-title>
        <mat-card-subtitle>Category: {{product?.category}}</mat-card-subtitle>
    
        <mat-card-content>
          <h3>Brand: {{product?.brand}}</h3>
          <h3>Price: {{product?.price}}</h3>
          <p><i>Gender:</i> {{product?.gender}}</p>
          <p><i>Items Left:</i> {{product?.items_left}}</p>
        </mat-card-content>
    </div>
    <mat-card-actions>
    <button class ="delbutton" mat-button>
    <a>Add to Cart</a></button>
    </mat-card-actions>
</mat-card>
<router-outlet></router-outlet>
